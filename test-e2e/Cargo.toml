[workspace]
[package]
name = "test-e2e"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]
name = "test_e2e"

[[bin]]
name = "ios"

[[bin]]
name = "android"

[features]
default = []

[dependencies]
mopro-ffi = { path = "../mopro-ffi", features = ["circom"] }
num-bigint = "0.4.0"
rust-witness = { git = "https://github.com/vimwitch/rust-witness.git" }
uniffi = "0.28.0"

[build-dependencies]
rust-witness = { git = "https://github.com/vimwitch/rust-witness.git" }

[dev-dependencies]
uniffi = { version = "0.28.0", features = ["bindgen-tests"] }
