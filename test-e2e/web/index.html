<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo2 WASM Test</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WASM Browser Test</h1>
    <table style="margin-top: 20px; text-align: left">
        <thead>
            <tr>
                <th>Test</th>
                <th>Proof Time (ms)</th>
                <th>Verify Time (ms)</th>
                <th>Test Pass</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody id="test-results">
            <!-- Rows will be dynamically updated here -->
        </tbody>
    </table>
    <div id="test-status" style="margin-top: 20px; text-align: center; font-size: 1.2em; font-weight: bold;">
        <!-- Status will be added dynamically updated -->
    </div>
    <script type="module">
        const testCases = [
            { name: "Plonk", input: { out: ["55"] } },
            { name: "HyperPlonk", input: { out: ["55"] } },
            { name: "Gemini", input: { out: ["55"] } }
        ];

        const resultsTable = document.getElementById('test-results');
        const statusDiv = document.getElementById('test-status');
        const worker = new Worker('./test_halo2.js', { type: 'module' });

        // For checking sequence and status
        let currentIndex = 0;
        let allPassed = true;

        // Listen for messages from the worker
        worker.addEventListener('message', (event) => {
            const { testName, data, error } = event.data;

            // Find or create a table row for this test case
            let row = document.getElementById(testName);
            if (!row) {
                row = document.createElement('tr');
                row.id = testName;
                row.innerHTML = `
                    <td>${testName}</td>
                    <td id="${testName}-proof-time"></td>
                    <td id="${testName}-verify-time"></td>
                    <td id="${testName}-pass"></td>
                    <td id="${testName}-error"></td>
                `;
                resultsTable.appendChild(row);
            }

            if (error) {
                allPassed = false;
                document.getElementById(`${testName}-error`).textContent = error;
            } else {
                document.getElementById(`${testName}-pass`).textContent = data.isValid ? "true" : "false";
                document.getElementById(`${testName}-proof-time`).textContent = data.proofTime;
                document.getElementById(`${testName}-verify-time`).textContent = data.verifyTime;
            }

            // Trigger next test or mark completion
            if (currentIndex < testCases.length) {
                runNextTest();
            } else {
                // Mark test completion after the last test
                const finalStatus = allPassed ? "All tests passed" : "Some tests failed";
                statusDiv.textContent = `Test Status: ${finalStatus}`;
                statusDiv.dataset.status = allPassed ? "passed" : "failed"; // Add status attribute for WebDriver
            }
        });


        function runNextTest() {
            if (currentIndex < testCases.length) {
                const testCase = testCases[currentIndex];
                worker.postMessage({
                    testName: testCase.name,
                    input: testCase.input
                });
                currentIndex++;
            }
        }

        // Start the test
        worker.addEventListener('message', () => {
            runNextTest();
        });

        runNextTest();
    </script>
</body>
</html>
