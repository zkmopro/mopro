[package]
name = "mopro-ffi"
version = "0.2.0"
edition = "2021"
description = "Mopro is a toolkit for ZK app development on mobile. Mopro makes client-side proving on mobile simple."
license = "MIT OR Apache-2.0"
repository = "https://github.com/zkmopro/mopro"
documentation = "https://zkmopro.org/"
homepage = "https://zkmopro.org/"
exclude = ["target/*"]

[lib]
name = "mopro_ffi"

[features]
default = ["uniffi-reexport"]

uniffi = ["dep:uniffi"]
uniffi-reexport = ["uniffi"]
uniffi-tests = ["uniffi", "uniffi/bindgen-tests"]

# Aggregate all WebAssemblyâ€‘specific optional dependencies
wasm-bindgen = [
    "dep:wasm-bindgen",
    "console_error_panic_hook",
    "getrandom",
    "serde-wasm-bindgen",
    "wasm-bindgen-console-logger",
    "wasm-bindgen-futures",
]
wasm-bindgen-reexport = ["wasm-bindgen"]
wasm-bindgen-tests = ["wasm-bindgen", "wasm-bindgen-test"]

halo2 = []
circom = ["rustwitness", "arkworks"]
noir = ["noir_rs"]

# circom features
## witness
rustwitness = ["circom-prover/rustwitness", "rust-witness"]
witnesscalc = ["circom-prover/witnesscalc", "witnesscalc-adapter"]
circom-witnesscalc = ["circom-prover/circom-witnesscalc"]
## proof
arkworks = ["circom-prover/arkworks"]
rapidsnark = ["circom-prover/rapidsnark"]
## include all circom features
circom-all = ["rustwitness", "witnesscalc", "arkworks", "rapidsnark"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0.86"
num-bigint = { version = "0.4.3", default-features = false, features = [
    "rand",
] }
toml = "0.8.22"

# Error handling
thiserror = "2.0.12"
color-eyre = "0.6.3"

# Uniffi (iOS, Android bindings)
uniffi = { workspace = true, features = ["bindgen"], optional = true }

# Wasm Bindgen (Web bindings)
console_error_panic_hook = { version = "0.1.7", optional = true }
getrandom = { version = "0.2.15", features = ["js"], optional = true }
serde-wasm-bindgen = { version = "0.6.5", optional = true }
wasm-bindgen = { version = "0.2.95", features = ["serde-serialize"], optional = true }
wasm-bindgen-console-logger = { version = "0.1.1", optional = true }
wasm-bindgen-futures = { version = "0.4.47", optional = true }
#wasm-bindgen-rayon = { version = "1.2.2", features = ["no-bundler"], optional = true } # TODO - reenable when it works.
wasm-bindgen-test = { version = "0.3.42", optional = true }

# circom deps
rust-witness = { version = "0.1", optional = true }
witnesscalc-adapter = { version = "0.1", optional = true }
circom-prover = { path = "../circom-prover", optional = true }

# noir deps
# build for Android
noir_rs = { package = "noir", git = "https://github.com/zkmopro/noir-rs", features = ["barretenberg", "android-compat"], optional = true }
# build for iOS
# noir_rs = { package = "noir", git = "https://github.com/zkmopro/noir-rs", features = ["barretenberg"], optional = true }

# ZKP generation
uuid = { version = "1.9.1", features = ["v4", "js"] }
camino = "1.1.9"
serde_json = "1.0.94"

[build-dependencies]
rust-witness = { version = "0.1", optional = true }
witnesscalc-adapter = { version = "0.1", optional = true }

[dev-dependencies]
color-eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0.94"
serial_test = "3.0.0"

# circom deps
ark-ff = { version = "0.5.0" }
ark-bn254 = { version = "=0.5.0" }
ark-bls12-381 = { version = "=0.5.0" }

# Halo2 dependencies
plonk-fibonacci = { workspace = true }
hyperplonk-fibonacci = { workspace = true }
gemini-fibonacci = { workspace = true }
